<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/global.css">
  <title>BiblioMarket | Contacto</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-personalizado">
    <a class="navbar-brand" href="#">
      <img src="./assets/logo-circular.png" alt="Logo de BiblioMarket">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="libros.html">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="nosotros.html">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacto.html">Contacto</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="registro.html">Registrarse</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="iniciarSesion.html">Iniciar sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h1>Contáctanos</h1>
    <form>
      <!-- FILA 1 -->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstName">Nombres:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Ingrese su(s) nombre(s)">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Ingrese sus apellidos">
          </div>
        </div>
      </div>
      <br>
      <!-- FILA 2 -->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="fono">Fono:</label>
            <input type="text" class="form-control" id="fono" placeholder="Ingrese su número de teléfono">
          </div>
        </div>
      </div>
      <br>
      <label for="motivo">Motivo:</label>
      <select class="form-select" id="motivo">
        <option>Consulta</option>
        <option>Sugerencia</option>
        <option>Reclamo</option>
        <option>Contacto comercial</option>
        <option>Otros</option>
      </select>
      <br>
      <label for="mensaje">Mensaje:</label>
      <textarea class="form-control" id="mensaje" rows="3"></textarea>

      <br>
      <button type="button" class="btn btn-primary">Enviar</button>
    </form>
  </main>
</body>

</html>
