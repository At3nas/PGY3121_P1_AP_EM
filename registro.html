<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioMarket | Registrarse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="stylesheet" href="./styles/global.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="funciones.js"></script>

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            height: 100vh;
            background: url("assets/fondoLogin.jpg") 50% fixed;

            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-personalizado">
        <a class="navbar-brand" href="#">
            <img src="./assets/logo-circular.png" alt="Logo de BiblioMarket">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="libros.html">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registrarse</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="iniciarSesion.html">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center" style="width: 100%;">
        <div class="d-flex align-items-center vh-100 justify-content-center" style="width: 100%;">

            <div class="card" style="width: 60%;">
                <div class="card-header text-white" style="background-color: #027F94;">
                    <h2 style="color: white;">Registrarse</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Ingrese su contraseña:</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Confirme su contraseña:</label>
                            <input type="password" class="form-control" id="passwordConfirm"
                                placeholder="Ingrese nuevamente su contraseña">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">Acepto los Términos y Condiciones de
                                Uso</label>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="Registrarse();">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
