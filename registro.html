<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/global.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="funciones.js"></script>
    <title>Registrarse</title>



</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-personalizado">
        <a class="navbar-brand" href="#">BiblioMarket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="libros.html">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="row">
            <div class="col">
                <img src="./assets/register.jpg" class="img-fluid" alt="">
            </div>
            <div class="col">
                <h1>Registrarse</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Ingrese su contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">Confirme su contraseña:</label>
                        <input type="password" class="form-control" id="passwordConfirm"
                            placeholder="Ingrese nuevamente su contraseña">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">Acepto los Términos y Condiciones de
                            Uso</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </main>


</body>
